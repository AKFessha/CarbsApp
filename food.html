<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" contant="width=device-width, inital-scale=1.0" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Nutrients", "amount per 100g"],
          ["Carb", parseFloat(sessionStorage.getItem("carb"))],
          ["Sugar", parseFloat(sessionStorage.getItem("sugar"))],
          ["Fat", parseFloat(sessionStorage.getItem("fat"))],
          ["Protein", parseFloat(sessionStorage.getItem("protein"))],
          ["Energy", parseFloat(sessionStorage.getItem("energy"))]
        ]);

        var options = {
          title: sessionStorage.getItem("food-name"),
          is3D: true
        };

        var chart = new google.visualization.PieChart(
          document.getElementById("piechart")
        );

        chart.draw(data, options);
      }
    </script>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
