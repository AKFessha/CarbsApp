  <h2>Register</h2>
  <div class="container"> 
<div class="row">
  <form class="col s12" action="/users" method="POST">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" name ="firstname"type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" name ="lastname"class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" name="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" name="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="confirm" type="password" name="confirm" class="validate">
        <label for="password">Confirm Password</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Register
      
    </button>
      </div>
    </div>
  </form>
</div>
</div>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
